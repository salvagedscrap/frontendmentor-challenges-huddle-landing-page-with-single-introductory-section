<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    
  </header>
  <main class="main">
    
    <div class="container">
      

        <div class="container-left">
          <div class="logo">
            <img src="./images/logo.svg" alt="">
          </div>
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="container-right">
          <h1 class="header-1">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="btn-register">
            Register
          </button>
          <div class="icon-container">    
           <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter" ></ion-icon></a> 
            <a href="https://facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
             <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
          </div>
        </div>
      
    </div>
 

  </main>
 



  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/salvagedscrap">salvagedscrap</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
